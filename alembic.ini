# Alembic configuration file for Deep Research Agent

[alembic]
# path to migration scripts
script_location = src/db/migrations

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# timezone to use for migration dates
timezone = UTC

# max length of characters to truncate the revision string
truncate_slug_length = 40

# version path separator
version_path_separator = os  # Use os.pathsep

# output encoding
output_encoding = utf-8

[post_write_hooks]
# hooks = black

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
