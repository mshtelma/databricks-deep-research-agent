[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = auto
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end functionality
    slow: Tests that take longer to run
    external: Tests that require external services (skip by default)
    asyncio: mark test as an asyncio coroutine
    timeout: Tests with specific timeout requirements